            <section class="page-sectionUser" id="citas">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center">
                        <form class="form-modify" action="">
                        <h4>Alta de cita</h4>
                        <div class="row">
                            <div class="p-2">
                                <input class="controls-modify" type="text" name="tipo_cita" id="tipo_cita" placeholder="Tipo de cita">
                            </div>
                            <div class="p-2">
                                <input class="controls-modify" type="date" name="fecha_cita" id="fecha_cita" value="AAAA-MM-DD">
                            </div>
                            <div class="p-2">
                                <input class="controls-modify" type="time" name="hora_cita" id="hora_cita" min="10:00" max="20:00" value="10:00" list="listaHorasDeseadas" required>
                            </div>
                            <!--DROPDOWN-->
                            <div class="p-2">
                                <input class="controls-modify" type="text" name="id_veterinario" id="id_veterinario" placeholder="Veterinario">

                            </div>
                            <div class="p-2">    
                                <input class="botons" type="submit" value="Dar de Alta">  
                            </div> 
                        </div>
                        </form>
                        <datalist id="listaHorasDeseadas">
                            <option value="10:00">
                            <option value="10:30">
                            <option value="11:00">
